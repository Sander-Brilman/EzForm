<style>

    * {
        box-sizing: border-box;
    }

    form {
        max-width: 700px;
        margin: auto;
        padding: 30px 0;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

</style>



<form>
    <h2>Open a ticket</h2>

    <div class="Vstyle-input">
        <i class="fa-solid fa-signature"></i>
        <label>
            <span>First name</span>
            <input placeholder=" " required>
        </label>
        <label>
            <span>Last name</span>
            <input placeholder=" " required>
        </label>
    </div>

    <label class="Vstyle-input">
        <i class="fa-solid fa-at"></i>
        <span>Email address</span>
        <input placeholder=" " type="email" required>
    </label>

    <label class="Vstyle-input">
        <i class="fa-solid fa-hashtag"></i>
        <span>Category</span>
        <select>
            <option>Bug report</option>
            <option>Feature request</option>
            <option>Other</option>
        </select>
    </label>
    
    <label class="Vstyle-input">
        <i class="fa-solid fa-message-text"></i>
        <span>Description</span>
        <textarea  placeholder=" " required></textarea>
    </label>

    <label class="Vstyle-input">
        <span>I accept the <a href="#">Terms and conditions</a></span>
        <input type="checkbox" role="switch" required>
    </label>

    <button class="Vstyle-button">
        Create ticket
    </button>
</form>
