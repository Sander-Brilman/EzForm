<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<div class="input-row" title="Wachtwoord">
    <label for="password"><i class="fa-solid fa-key"></i></label>
    <input type="password" autocomplete="current-password" class="password" placeholder="Wachtwoord">
    <div class="reveal">
        <i class="fa-solid fa-eye" class="show"></i>
        <i class="fa-solid fa-eye-slash" class="hide"></i>
    </div>
</div>

<script>
    // show button for input password
    $('input[type="password"] + .reveal').click(function() {
        let input = $(this).parent().children('input');
        let type = input.attr('type') == 'password' ? 'text' : 'password';
        input.attr('type', type);
    })
</script>


<style>
    /* shared input style */
    .input-row {
        margin-bottom: 15px;
    }

    .input-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 1px 1px 5px 2px lightgrey;
        overflow: hidden;
        padding: 3px;
    }

    .input-row > label {
        font-size: 23px;
        color: red;
        min-width: 45px;
        width: 40px;
        height: 40px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .input-row input {
        outline: none;
        border: none;
        padding: 7px;
        font-size: 17px;
        flex-grow: 1;
        width: inherit;
        padding-left: 3px;
    }

    .reveal {
        cursor: pointer;
    }

    .reveal > i {
        padding: 0px 10px;
        font-size: 20px;
        color: rgb(150, 150, 150);
        width: 45px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* password specific */

    .input-row > input[type="password"] + .reveal > i:first-of-type {
        display: none;
    }

    .input-row > input[type="text"] + .reveal > i:last-of-type {
        display: none;
    }
</style>
