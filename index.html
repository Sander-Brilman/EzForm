<!-- normal -->
<div class="input-box">
    <i class="fa-duotone fa-key"></i>
    <span>06-</span>

    <label>
        <span>telefoon nummer</span>
        <input placeholder=" " >
    </label>

    <button>show password</button>

    <span role="alert">password must be longer then 8 characters</span>
</div>

<label class="input-box">
    <span>password</span>
    <input required placeholder=" " >

    <i class="fa-duotone fa-code"></i>
</label>

<label class="input-box">
    <i class="fa-duotone fa-code"></i>

    <span>password readonly</span>
    <input disabled value="123123" placeholder=" " >
</label>

<label class="input-box">
    <i class="fa-duotone fa-code"></i>

    <span>password</span> 
    <input type="password" placeholder=" " >

    <button type="button">show password</button>

    <span role="note">make sure your password is strong. It must be longer than 8 characters, must contain capital and lowercase letters and symbols</span>
    <span role="alert">password cannot be the same as your old password</span>
</label>
